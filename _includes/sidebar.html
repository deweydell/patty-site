<div class="menu">
  {% for category in site.data.navigation %}
    <input class="dropdown-open" type="checkbox" id="{{category.slug}}" aria-hidden="true" hidden/>
    <label class="dropdown" for="{{category.slug}}">{{ category.title }}</label>
    <ul class="submenu">
      {% for item in category.series %}
        <li><a href="/{{category.slug}}/{{item.slug}}.html">{{ item.page }}</a></li>
      {% endfor %}
    </ul>
  {% endfor %}
  <a class="menu-link" href="/about">About</a>
</div>
